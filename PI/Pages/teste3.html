<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal 3</title>
  <link rel="stylesheet" href="../src/Css/style.css">
  <script src="../src/Css/teste.js" defer></script>


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
  <button class="open-modal" data-modal="modal-1">

  </button>
  <!-- MODAL QUE APÓS CLICAR EM CONFIRMAR EMAIL O MODAL MUDA PARA INSIRIR UMA NOVA SENHA E CONFIRMA-LA -->
  <dialog id="modal-1">
    <div class="modal_header">
      <button class="close-modal" data-modal="modal-1"><i class="fa-solid fa-xmark"></i></button>
    </div>
    <div class="modal_body">
      <h5 class="title_modal_zap">Redefinição de Senha!</h5>
      <div class="text_modal_zap">Insira um nova senha e confirme-a.</div>
      <div class="form_modal ">
        <label for="">Senha</label>
        <input type="password" name="" id="">
        <label for="">Confirmar senha</label>
        <input type="password" name="" id="">
        <div class="container_btn_modal_email">
          <button class="btn_enviar_modal_email">Salvar</button>
        </div>
      </div>  
    </div>
  </dialog>

</body>
</html>
